<svg viewBox="0 0 1180 820" xmlns="http://www.w3.org/2000/svg">
  <desc>Tablet Landscape Controls - Large (1180x820)</desc>
  <text x="10" y="20" font-family="monospace" font-size="12" fill="#666">Ratio: ~3:2 | Ergonomic Lane Non-blocking</text>
  
  <rect id="viewport_root" width="1180" height="820" fill="#0f172a" />
  <rect id="region_canvas_primary" x="0" y="0" width="1180" height="820" fill="#1e293b" />

  <!-- Action: Open Drafting Room -->
  <g id="action_open_drafting_room">
    <rect x="10" y="10" width="48" height="48" rx="8" fill="#3b82f6" />
    <text x="34" y="42" font-family="sans-serif" font-size="24" fill="white" text-anchor="middle">✏️</text>
  </g>

  <!-- Action: Exit Fullscreen Ink (Conditional Return) -->
  <g id="action_exit_fullscreen_ink">
    <rect x="10" y="68" width="48" height="48" rx="8" fill="#f43f5e" opacity="0.8" />
    <text x="34" y="100" font-family="sans-serif" font-size="32" fill="white" text-anchor="middle">×</text>
  </g>

  <g id="region_toolchips">
    <rect x="1100" y="260" width="60" height="300" rx="30" fill="#020617" stroke="#334155" stroke-width="2" />
  </g>

  <!-- Central Writing Lane Constraint -->
  <rect x="100" y="50" width="980" height="720" fill="none" stroke="#06b6d4" stroke-dasharray="4,4" opacity="0.2" />
  <text x="590" y="410" font-family="sans-serif" font-size="14" fill="#06b6d4" opacity="0.5" text-anchor="middle">CENTRAL WRITING LANE (Non-blocking)</text>

  <g font-family="monospace" font-size="11" fill="#94a3b8">
    <text x="20" y="790">Z-ORDER: Canvas(0) &lt; Toolchips(100) &lt; action_exit_fullscreen_ink(200)</text>
    <text x="20" y="805">UI GUARANTEE: Escape path (Exit) must remain visible above all content overlays.</text>
  </g>
</svg>