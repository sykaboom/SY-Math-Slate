<svg viewBox="0 0 1024 768" xmlns="http://www.w3.org/2000/svg">
  <desc>Tablet Fullscreen Ink - Landscape Baseline (1024x768)</desc>
  <text x="10" y="20" font-family="monospace" font-size="12" fill="#666">Ratio: 4:3 | Viewport: 100dvh</text>
  
  <rect id="viewport_root" width="1024" height="768" fill="#020617" />
  <rect id="region_canvas_primary" x="0" y="0" width="1024" height="768" fill="#1e293b" />

  <!-- Action: Exit Fullscreen -->
  <g id="action_exit_fullscreen_ink">
    <rect x="10" y="10" width="48" height="48" rx="8" fill="#f43f5e" opacity="0.9" />
    <text x="34" y="42" font-family="sans-serif" font-size="32" fill="white" text-anchor="middle">Ã—</text>
  </g>

  <!-- Action: Enter Fullscreen (Reference Node) -->
  <rect id="action_enter_fullscreen_ink" x="966" y="10" width="48" height="48" rx="8" fill="#3b82f6" opacity="0.5" />

  <g id="region_toolchips">
    <rect x="944" y="234" width="60" height="300" rx="30" fill="#0f172a" stroke="#334155" stroke-width="2" opacity="0.8" />
  </g>

  <g font-family="monospace" font-size="11" fill="#94a3b8">
    <text x="10" y="740">Z-ORDER: Canvas(0) &lt; Toolchips(100) &lt; action_exit_fullscreen_ink(200)</text>
    <text x="10" y="755">LAYOUT: Non-blocking side controls. Return path (Exit) always top priority.</text>
  </g>
</svg>