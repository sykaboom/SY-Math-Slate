<svg viewBox="0 0 768 1024" xmlns="http://www.w3.org/2000/svg">
  <desc>Tablet Fullscreen Ink - Portrait Baseline (768x1024)</desc>
  <text x="10" y="20" font-family="monospace" font-size="12" fill="#666">Ratio: 3:4 | Viewport: 100dvh</text>
  
  <rect id="viewport_root" width="768" height="1024" fill="#020617" />
  <rect id="region_canvas_primary" x="0" y="0" width="768" height="1024" fill="#1e293b" />

  <!-- Action: Exit Fullscreen -->
  <g id="action_exit_fullscreen_ink">
    <rect x="10" y="10" width="48" height="48" rx="8" fill="#f43f5e" opacity="0.9" />
    <text x="34" y="42" font-family="sans-serif" font-size="32" fill="white" text-anchor="middle">Ã—</text>
  </g>

  <!-- Action: Enter Fullscreen (Reference Node) -->
  <rect id="action_enter_fullscreen_ink" x="710" y="10" width="48" height="48" rx="8" fill="#3b82f6" opacity="0.5" />
  
  <g id="region_toolchips">
    <rect x="300" y="940" width="168" height="60" rx="30" fill="#0f172a" stroke="#334155" stroke-width="2" opacity="0.8" />
  </g>

  <g font-family="monospace" font-size="11" fill="#94a3b8">
    <text x="10" y="880">Z-ORDER: Canvas(0) &lt; Toolchips(100) &lt; action_exit_fullscreen_ink(200)</text>
    <text x="10" y="895">POLICY: Try Native Fullscreen API -&gt; If fails, Fallback to App Fullscreen Ink Mode.</text>
    <text x="10" y="910">JITTER GUARD: 100dvh enforced for stable writing surface.</text>
  </g>
</svg>