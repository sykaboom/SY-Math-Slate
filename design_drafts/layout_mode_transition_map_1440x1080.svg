<svg viewBox="0 0 1440 1080" xmlns="http://www.w3.org/2000/svg">
  <desc>Mode Transition Map (Canvas &lt;-&gt; Drafting Room)</desc>
  <text x="10" y="20" font-family="monospace" font-size="12" fill="#666">Ratio: 4:3 | Architecture Blueprint</text>
  <rect width="1440" height="1080" fill="#020617" />
  
  <!-- Canvas State -->
  <g id="state_canvas_mode" transform="translate(100, 300)">
    <rect width="500" height="400" rx="20" fill="#1e293b" stroke="#334155" stroke-width="4" />
    <text x="250" y="-20" font-family="sans-serif" font-size="24" fill="white" text-anchor="middle">state_canvas_mode</text>
    <rect id="action_open_drafting_room" x="20" y="20" width="44" height="44" rx="4" fill="#3b82f6" />
    <text x="75" y="47" font-family="sans-serif" font-size="14" fill="#94a3b8">Open Drafting Room</text>
  </g>

  <!-- Transition Arrows -->
  <g stroke="#06b6d4" stroke-width="8" fill="none">
    <path d="M 650 450 Q 720 400 790 450" />
    <path d="M 790 550 Q 720 600 650 550" />
  </g>

  <!-- Drafting Room State -->
  <g id="state_input_mode" transform="translate(840, 300)">
    <rect width="500" height="400" rx="20" fill="#0f172a" stroke="#06b6d4" stroke-width="4" />
    <text x="250" y="-20" font-family="sans-serif" font-size="24" fill="white" text-anchor="middle">state_input_mode</text>
    <rect id="action_return_to_canvas" x="20" y="20" width="44" height="44" rx="8" fill="#f43f5e" />
    <text x="75" y="47" font-family="sans-serif" font-size="14" fill="#94a3b8">Return to Canvas</text>
  </g>

  <!-- Annotations -->
  <g font-family="monospace" font-size="12" fill="#94a3b8">
    <text x="100" y="800">Z-ORDER LOGIC:</text>
    <text x="100" y="820">- Canvas: Base (0)</text>
    <text x="100" y="840">- Drafting Room: Overlay (100)</text>
    <text x="100" y="860">- System Modals: Top (200)</text>
    <text x="100" y="880">Spacing tokens: gap-8 / gap-12</text>
  </g>
</svg>
