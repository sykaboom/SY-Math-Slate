<svg viewBox="0 0 768 1024" xmlns="http://www.w3.org/2000/svg">
  <desc>Writer Shell - Tablet Portrait Baseline (768x1024)</desc>
  <text x="10" y="20" font-family="monospace" font-size="12" fill="#666">Ratio: 3:4 | Canvas Dominance: 95.7% (Target: 90%)</text>
  <text x="10" y="36" font-family="monospace" font-size="11" fill="#64748b">Dominance basis: app viewport (100dvh)</text>
  
  <rect id="viewport_root" width="768" height="1024" fill="#0f172a" />

  <!-- Canvas Primary -->
  <rect id="region_canvas_primary" x="0" y="44" width="768" height="980" fill="#1e293b" />
  
  <!-- Chrome Top -->
  <rect id="region_chrome_top" x="0" y="0" width="768" height="44" fill="#020617" opacity="0.9" />
  <rect id="action_open_drafting_room" x="10" y="0" width="44" height="44" rx="4" fill="#334155" />
  <text x="14" y="28" font-family="sans-serif" font-size="20" fill="white">âœŽ</text>
  
  <!-- Chrome Bottom -->
  <rect id="region_chrome_bottom" x="0" y="1020" width="768" height="4" fill="#020617" opacity="0.5" />
  
  <!-- Floating Tool Chips -->
  <g id="region_toolchips">
    <rect x="234" y="940" width="300" height="60" rx="30" fill="#1e293b" stroke="#334155" stroke-width="2" />
    <circle cx="274" cy="970" r="22" fill="#3b82f6" /> <!-- Hit target 44x44 -->
  </g>

  <!-- Annotations -->
  <g font-family="monospace" font-size="10" fill="#94a3b8">
    <text x="600" y="885">Z-ORDER:</text>
    <text x="600" y="900">0: region_canvas_primary</text>
    <text x="600" y="915">10: region_chrome_top/bottom</text>
    <text x="600" y="930">20: region_toolchips</text>
    <text x="600" y="945">30: transient overlays</text>
    <text x="600" y="960">Spacing tokens: gap-8 / gap-12</text>
  </g>
</svg>
